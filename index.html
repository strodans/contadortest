<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Muertes</title>
  <style>
    body {
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contador {
      text-align: center;
    }

    .nombre {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .numero {
      font-size: 80px;
      font-weight: bold;
      border: 4px solid;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 15px;
    }

    .sofi .numero {
      color: #ff80d5;
      border-color: #ff80d5;
    }

    .tomy .numero {
      color: #ffe600;
      border-color: #ffe600;
    }

    .botones button {
      margin: 5px;
      font-size: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .add { background-color: #4CAF50; color: white; }
    .remove { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="contador sofi">
    <div class="nombre">Sofi</div>
    <div class="numero" id="sofi">0</div>
    <div class="botones">
      <button class="add" onclick="cambiar('sofi', 1)">+</button>
      <button class="remove" onclick="cambiar('sofi', -1)">-</button>
    </div>
  </div>

  <div class="contador tomy">
    <div class="nombre">Tomy</div>
    <div class="numero" id="tomy">0</div>
    <div class="botones">
      <button class="add" onclick="cambiar('tomy', 1)">+</button>
      <button class="remove" onclick="cambiar('tomy', -1)">-</button>
    </div>
  </div>

  <script>
    function cambiar(id, delta) {
      const el = document.getElementById(id);
      let val = parseInt(el.innerText) + delta;
      if (val < 0) val = 0;
      el.innerText = val;
    }
  </script>
</body>
</html>
